<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Page not found â€” ibuuvai</title>
		<meta name="description" content="The page you requested could not be found." />
		<style>
			:root {
				--bg: #000;
				--fg: #e6e6e6;
				--accent: #8b0000;
			}
			html,
			body {
				height: 100%;
				margin: 0;
			}
			body {
				background: var(--bg);
				color: var(--fg);
				display: grid;
				place-items: center;
				font-family: Merriweather, serif;
			}
			.box {
				text-align: center;
				padding: 2rem;
				border: 1px solid rgba(139, 0, 0, 0.2);
				border-radius: 1rem;
				background: rgba(0, 0, 0, 0.4);
			}
			h1 {
				margin: 0 0 0.5rem;
				color: var(--accent);
				font-weight: 700;
			}
			p {
				margin: 0.5rem 0 1rem;
				opacity: 0.9;
			}
			a {
				color: var(--accent);
				text-decoration: none;
			}
			a:hover {
				text-decoration: underline;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<h1>404</h1>
			<p>Sorry, that page does not exist.</p>
			<p><a href="/">Return home</a></p>
		</div>
	</body>
</html>
